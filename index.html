
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>2025 分組答題遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>2025 分組答題遊戲</h1>
    <div>
      <label>玩家數量：<input type="number" id="num-players" value="2"></label>
      <label>題目數量：<input type="number" id="num-questions" value="10"></label>
      <button id="start-game-button">開始遊戲</button>
      <button id="start-test-btn">測驗模式</button>
      <div id="player-info" style="margin-top:10px;"></div>
    </div>

    <h2>題庫管理</h2>
    <label>選擇題庫:
      <select id="quiz-select"></select>
    </label>
    <div>
      <button id="create-quiz-btn">新增題庫</button>
      <button id="delete-quiz-btn">刪除題庫</button>
      <button id="import-quiz-btn">匯入題庫</button>
      <button id="export-quiz-btn">匯出題庫</button>
    </div>

    <h3>當前題庫題目列表</h3>
    <ul id="question-list"></ul>
    <button id="add-question-btn">新增題目</button>

    <div id="game-board" class="game-board"></div>
  </div>

  <!-- 題目彈窗 -->
  <div id="question-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 id="question-text"></h3>
      <div id="answer-options"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
